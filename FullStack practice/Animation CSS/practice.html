<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        margin: 300px;
      }

      #inner {
        height: 150px;
        width: 300px;
        position: relative;
        left: 50px;
        top: 50px;
        background-color: tomato;
        color: white;
      }

      #inner:hover {
          
          transform: rotateZ(90deg);
          transition: all 1240 ease-in;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="inner">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque ducimus
        quibusdam nobis aperiam et fugiat eius velit distinctio culpa debitis
        hic consequuntur aliquid, earum nihil est ut odio nemo iste.
      </div>
    </div>
  </body>
</html>
