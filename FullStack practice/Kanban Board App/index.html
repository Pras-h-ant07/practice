<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sytle.css" />
  </head>
  <body>
    <div class="container">
      <!-- Toolbox Nav -->
      <div class="optionBar">
        <!-- Color Filters -->
        <div class="colorPallet">
          <div class="colorbox colorBox1"></div>
          <div class="colorbox colorBox2"></div>
          <div class="colorbox colorBox3"></div>
          <div class="colorbox colorBox4"></div>
        </div>

        <!-- Action button -->
        <div class="actionBox">
          <div id="addBtn">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div>
            <i class="fa-regular fa-trash-can"></i>
          </div>
        </div>
      </div>

      <!-- Tickets -->
      <div class="ticket-container">
          <!-- <i class="fa-solid fa-lock"></i>
          <i class="fa-solid fa-lock-open"></i>  -->
      </div>

      <!-- Task Modal -->
      <div class="new-ticket-box">
        <textarea class="text-area" placeholder="Enter your Task"></textarea>
        <div class="button-panel">
          <div class="panel-btn colorBox1"></div>
          <div class="panel-btn colorBox2"></div>
          <div class="panel-btn colorBox3"></div>
          <div class="panel-btn colorBox4 select"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/24873b5863.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
