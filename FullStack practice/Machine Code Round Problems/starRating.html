<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .star {
            font-size: 100px;
            color: gray;
            cursor: default;
        }

        .star-filled {
            color: gold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1>Star Component</h1>
        </div>
        <div class="star-cont">
            <span class="star" data-index="1">&#9733</span>
            <span class="star" data-index="2">&#9733</span>
            <span class="star" data-index="3">&#9733</span>
            <span class="star" data-index="4">&#9733</span>
            <span class="star" data-index="5">&#9733</span>
        </div>
        <div>
            <h2>RATING:<span class="rating"> 0</span></h2>
        </div>
    </div>
</body>
<script>
    let starList = document.querySelectorAll('.star')
    let starContainer = document.querySelector('.star-cont')
    let rating = document.querySelector('.rating')
    let filledStar=0

    starContainer.addEventListener('click',(e)=>{
        let currentFilledStar=e.target.dataset.index
        console.log(currentFilledStar)
        for(let i=0;i<filledStar;i++){
            starList[i].classList.remove('star-filled')
        }
        for(let i=0;i<currentFilledStar;i++){
            starList[i].classList.add('star-filled')
        }
        filledStar=currentFilledStar
        rating.innerText=`${currentFilledStar}`
    })
</script>

</html>
